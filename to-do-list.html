    <div id="list">
      <h1>To Do List</h1>
      <form id="todo-form">

        </select>
      </form>

        </li>
        <li>
          <i class="far fa-circle"></i>
          Clean Kitchen
          <i class="fas fa-times"></i>

          Feed Dog
          <i class="fas fa-times"></i>
        </li>
